<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Startpage Options</title>
		<script src="jquery.js"></script>
        <link rel="stylesheet" href="settings.css">
	</head>

	<body>
		<div class="shadow path">
			<h1>Enter the path to the startpage here</h1>
			<input placeholder="C:/.../index.html" id="path" type="url" />
			<button id="submit">Set as startpage</button>
		</div>
		<div class="shadow basic">
			<h1>Basic Settings</h1>
			<div class="toggle">
				<label class="switch dark-mode">
					<input type="checkbox">
					<span class="switch-slider round"></span>
				</label>
				<span>Dark Mode</span>
			</div>
		</div>
		<div class="shadow websites">
			<h1>Websites (Sidebar)</h1>
			<div class="list">
				<p>Manage or edit websites displayed in the sidebar</p>
			</div>
		</div>
		<div class="shadow custom">
			<h1>Customisation</h1>
			<p>Placeholder3</p>
		</div>
		<script src="settings.js"></script>
	</body>

</html>
