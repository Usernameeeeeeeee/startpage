<!DOCTYPE html>

<html>
    <head>
        <title>Startpage</title>

        <link rel="icon" href="/startpage/img/icon.png">
        <script type='text/javascript' src="/startpage/js/p5.min.js"></script>
        <script type='text/javascript' src="/jquery.js"></script>

        <script type='text/javascript' src="/startpage/js/startpage.js"></script>
        <script type='text/javascript' src="/startpage/js/sketch.js"></script>

        <link rel="stylesheet" href="/startpage/css/startpage.css">
    
    </head>

    <body >

        <div class="header">

            <div class="bar_ini"></div>

            <div class="top_left_icon opacity-0" style="border-radius:50%">
                <a href="https://github.com/Usernameeeeeeeee/startpage" style="border-radius:inherit">
                    <img id= "top-left-icon" src="./img/icon.png" style="border-radius:inherit">
                </a>
            </div>

            <div class="weather-container">
                <p class="weather-description"></p>
                <p class="weather-degrees"></p>
            </div>

            <div class="input">
                <input id = "input" spellcheck="false" autofocus>    
            </div>

            <div class="suggestions">
                <ul>
                </ul>
            </div>

            <div class="top_right_icon">
                <span class="date">DD</span>
                <span class="month">MM</span>
            </div>


            <div class="time"></div>


            <div class="clock">
                <span class="hour">HH:</span><span class="minute">MM:</span><span class="second">SS</span>
            </div>

        </div>
        
        <div class='dropdown'>
            <ul class='dropdown-list'>
                <li id="scl">Likes</li>
                <li id="sch">History</li>  
            </ul>
        </div>

        <div class="content">
            <div class="preview-small-container">
                <div class="preview-small main-0">
                    <img class="img-0" alt="Could not find Image">
                    <div class="outer border-0 background-0"></div>
                    <div class="inner border-0"></div>
                    <div class="cover-container">
                        <div class="cover"></div>
                    </div>
                </div>
            </div>
            <div class="preview-small-container">
                <div class="preview-small main-1">
                    <img class="img-1" alt="Could not find Image">
                    <div class="outer border-1 background-1"></div>
                    <div class="inner border-1"></div>
                    <div class="cover-container">
                        <div class="cover"></div>
                    </div>
                </div>
            </div>
            <div class="preview-small-container">
                <div class="preview-small main-2">
                    <img class="img-2" alt="Could not find Image">
                    <div class="outer border-2 background-2"></div>
                    <div class="inner border-2"></div>
                    <div class="cover-container">
                        <div class="cover"></div>
                    </div>
                </div>
            </div>
            <div class="preview-small-container">
                <div class="preview-small main-3">
                    <img class="img-3" alt="Could not find Image">
                    <div class="outer border-3 background-3"></div>
                    <div class="inner border-3"></div>
                    <div class="cover-container">
                        <div class="cover"></div>
                    </div>
                </div>
            </div>
            <div class="preview-small-container">
                <div class="preview-small main-4">
                    <img class="img-4" alt="Could not find Image">
                    <div class="outer border-4 background-4"></div>
                    <div class="inner border-4"></div>
                    <div class="cover-container">
                        <div class="cover"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-container">
            <div id="text-0" class="text-box">
                <span class="text-site">YouTube</span>
                <div class="text-underline"></div>
            </div>
            <div id="text-1" class="text-box">
                <span class="text-site">Soundcloud</span>
                <div class="text-underline"></div>
            </div>
            <div id="text-2" class="text-box">
                <span class="text-site">TV</span>
                <div class="text-underline"></div>
            </div>
            <div id="text-3" class="text-box">
                <span class="text-site">Twitch</span>
                <div class="text-underline"></div>
            </div>
            <div id="text-4" class="text-box">
                <span class="text-site">Reddit</span>
                <div class="text-underline"></div>
            </div>
        </div>

        <div class="overlay">


            <div id="big-0" class="preview-big">
                <div class="small-bar"></div>
                <div class="big-image-container">
                    <img>
                </div>
            </div>

            <div id="big-1" class="preview-big">
                <div class="small-bar"></div>
                <div class="big-image-container">
                    <img>
                </div>
            </div>
            
            <div id="big-2" class="preview-big">
                <div class="small-bar"></div>
                <div class="big-image-container">
                    <img>
                </div>
            </div>
            
            <div id="big-3" class="preview-big">
                <div class="small-bar purple"></div>
                <div class="big-image-container">
                    <img>
                </div>
            </div>
            
            <div id="big-4" class="preview-big">
                <div class="small-bar"></div>
                <div class="big-image-container">
                    <img>
                </div>
            </div>

            <div class="slider">
                <div class="triangle-colored"></div>
                <div class="triangle-white"></div>
            </div>
    

        </div>
        
        <div id ="white"></div>

        <div class="sidebar">
            <div class="date-time">
                <div class="date-time-container">
                    <p class="side-date">31</p>
                    <p class="side-month">December</p>
                    <p class="side-time">24:00</p>
                </div>
            </div>
            <hr/>
            <div class="more-websites">
                <ul class="more-websites-list">
                </ul>
            </div>
            <hr/>
            <div class="settings">
                <label class="switch dark-mode">
                    <input type="checkbox">
                    <span class="switch-slider round"></span>
                </label>
                <span class="dark-mode-label">Dark Mode</span>
                <img src="img/settings.png" id="settings"/>
                <p>Made by P</p>
            </div>
        </div>
    
    </body>

    <link rel="stylesheet" href="/content/blob/blob.css">
    <script type='text/javascript' src="/content/blob/blob.js"></script>

</html>
